<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>tic tac toe</title>
</head>
<body>
    <main id="main-page">
        <div class="forms" >
            <form action="" id="player1" class="player">
                <h3>Player 1 (X)</h3>
                <label for="playerOneName">Name</label>
                <input type="text" id="playerOneName"><br>
            </form>
            <form action="" id="player2" class="player">
                <h3>Player 2 (O)</h3>
                <label for="playerTwoName">Name</label>
                <input type="text" id="playerTwoName"><br>
            </form>
            
        </div>
        <button id="start-button">Play</button>
        <h2 hidden></h2>
        <div class="game-container">
            <div class="game">
                <div class="box" data-id="0"></div>
                <div class="box" data-id="1"></div>
                <div class="box" data-id="2"></div>
                <div class="box" data-id="3"></div>
                <div class="box" data-id="4"></div>
                <div class="box" data-id="5"></div>
                <div class="box" data-id="6"></div>
                <div class="box" data-id="7"></div>
                <div class="box" data-id="8"></div>

            </div>
        </div>
    </main>
</body>
</html>
